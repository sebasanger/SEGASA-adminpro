<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false"
            ><img [src]="imgUrl" alt="user" /><span class="hide-menu"
              >{{ usuario.nombre | slice: 0:15
              }}{{ usuario.nombre.length > 15 ? "..." : "" }}
            </span></a
          >
          <ul aria-expanded="false" class="collapse">
            <li><a routerLink="/dashboard/perfil">My Profile </a></li>
            <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li><a>Account Setting</a></li>
            <li><a routerLink="/login">Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let item of menuItems">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false"
            ><i [class]="item.icono"></i
            ><span class="hide-menu"
              >{{ item.titulo }}
              <span class="label label-rouded label-themecolor pull-right">{{
                item.submenu.length
              }}</span></span
            ></a
          >
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subMenuItem of item.submenu">
              <a
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="[subMenuItem.url]"
                routerLinkActive="active"
                >{{ subMenuItem.titulo }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
