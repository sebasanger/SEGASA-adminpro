<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/img/extra.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        (ngSubmit)="crearUsuario()"
        autocomplete="off"
        [formGroup]="registerForm"
        class="form-horizontal form-material"
        id="loginform"
      >
        <div class="text-center db">
          <img src="./assets/img/ss-icon.jpg" alt="Home" width="80" />
          <br />
          <img src="./assets/images/logo-text.png" alt="Home" />
        </div>
        <h3 class="box-title m-t-40 m-b-0">Register Now</h3>
        <small>Create your account and enjoy</small>

        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              formControlName="nombre"
              placeholder="Name"
            />
          </div>
          <div class="row">
            <div class="col text-danger">
              <p *ngIf="campoInvalido('nombre')">El nombre es obligatorio</p>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div class="row">
            <div class="col text-danger">
              <p *ngIf="campoInvalido('email')">El email es obligatorio</p>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <div class="row">
            <div class="col text-danger">
              <p *ngIf="campoInvalido('password')">
                La contraseña es obligatoria
              </p>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              formControlName="password2"
              placeholder="Confirm Password"
            />
          </div>
          <div class="row">
            <div class="col text-danger">
              <p *ngIf="campoInvalido('password2') || passwordInvalid()">
                Las contraseñas deben coincidir
              </p>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input
                id="checkbox-signup"
                type="checkbox"
                formControlName="terminos"
              />
              <label for="checkbox-signup">
                I agree to all <a href="#">Terms</a></label
              >
            </div>
            <div class="row">
              <div class="col text-danger">
                <p *ngIf="campoInvalido('terminos')">
                  Debe aceptar las condiciones
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Sign Up
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              Already have an account?
              <a routerLink="/login" class="text-info m-l-5"><b>Login</b></a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
