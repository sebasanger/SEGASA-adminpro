<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medico</h4>
        <h6 class="card-subtitle">Actualizar informacion</h6>
        <form
          (ngSubmit)="guardarMedico()"
          [formGroup]="medicoForm"
          class="form-horizontal p-t-20"
        >
          <div class="form-group row" *ngIf="medicoSeleccionado">
            <label for="nombre" class="col-sm-3 control-label">Foto</label>
            <div class="col-sm-9">
              <div class="input-group imgselect">
                <img
                  [src]="medicoSeleccionado.img | mostrarImagen: 'medicos'"
                  alt="imagen del medico"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="nombre" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  formControlName="nombre"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label"
              >Hospital</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <select formControlName="hospital" class="form-control">
                  <option value="">Seleccione el hospital</option>
                  <option
                    *ngFor="let hospital of hospitales"
                    [value]="hospital._id"
                  >
                    {{ hospital.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                class="btn btn-success waves-effect waves-light"
              >
                <i class="fa fa-save"></i>
                Guardar cambios
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-6" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Informacion del hospital</h4>
        <h6 class="card-subtitle">
          Hospital {{ hospitalSeleccionado.nombre }}
        </h6>
        <div class="imghospital">
          <img
            [src]="hospitalSeleccionado.img | mostrarImagen: 'hospitales'"
            alt="imagen del hospital"
          />
        </div>
      </div>
    </div>
  </div>
</div>
