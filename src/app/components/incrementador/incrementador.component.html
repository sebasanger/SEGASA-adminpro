<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-2)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    (ngModelChange)="cambioDeValor($event)"
    [ngClass]="{ 'is-invalid': progreso >= 100 || progreso <= 0 }"
    min="0"
    max="100"
    type="number"
    class="form-control"
    placeholder="Product name"
    [(ngModel)]="progreso"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(2)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
